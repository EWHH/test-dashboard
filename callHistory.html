<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7fa;
      padding: 20px;
      margin: 0;
    }

    h1, h2 {
      color: #333;
      font-weight: 600;
    }

    #filters {
      background-color: #fff;
      padding: 16px 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
    }

    #filters label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
      color: #444;
      font-size: 14px;
    }

    #filters select {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-top: 6px;
      min-width: 140px;
    }

    button#applyFilters {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 20px;
      height: fit-content;
    }

    button#applyFilters:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    th {
      background-color: #f0f2f5;
      font-weight: 600;
      color: #444;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <h1>Call Records</h1>

  <h2>Filter Calls</h2>
  <div id="filters">
    <label>
      Welcome Call:
      <select id="filterWelcomeCall">
        <option value="">All</option>
        <option value="Success">Success</option>
        <option value="Failure">Failure</option>
      </select>
    </label>
    <label>
      Target Parent:
      <select id="filterTargetParent">
        <option value="">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <label>
      Interest:
      <select id="filterProductInterest">
        <option value="">All</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>
    <button id="applyFilters">Apply Filters</button>
  </div>

  <table id="callTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Created At</th>
        <th>Call Name</th>
        <th>Phone Number</th>
        <th>Call Type</th>
        <th>Interest</th>
        <th>Target Parent</th>
        <th>Welcome Call</th>
        <th>Biz Owner ID</th>
        <th>Leads List ID</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JS -->
    </tbody>
  </table>

  <script type="module" src="js/callHistory.js"></script>

</body>
</html>
