<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skailab Login</title>
    <link rel="icon" type="image/png" href="resources/SkailabFavicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-lg overflow-hidden" style="height: 550px;">
        <!-- Left Section: Login Form -->
        <div class="flex-1 p-10 flex flex-col justify-center">
            <div class="flex justify-center mb-6">
                <img src="resources/SkailabLogo.png" alt="SKAILAB Logo" class="h-16 w-auto">
                <!--<div class="w-12 h-12 bg-orange-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-cube text-white text-2xl"></i>
                </div> -->
            </div>
            <h2 class="text-2xl font-bold text-center mb-2">Welcome to SKAILAB</h2>
            <p class="text-gray-500 text-center mb-6">Enter your username and password to continue.</p>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                        <button id="togglePassword" type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-orange-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-orange-500 hover:underline">Forget password</a>
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white p-3 rounded-md hover:bg-gray-900">Sign in</button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="#" class="text-orange-500 hover:underline">Register</a></p>
        </div>

        <!-- Right Section: Full Scrollable Carousel -->
        <div class="w-[333px] bg-gray-900 text-white flex flex-col justify-between">
            <div class="overflow-hidden">
                <!-- Carousel Container -->
                <div id="carousel" class="relative flex transition-transform duration-300 ease-in-out" style="height: 500px;">
                    <!-- Slide 1 -->
                    <div class="min-w-full h-full">
                        <img src="resources/Infomercial1New.jpg" alt="Smart Calls Seamless Service" class="w-full h-full object-contain">
                    </div>
                    <!-- Slide 2 -->
                    <div class="min-w-full h-full">
                        <img src="resources/Infomercial2New.jpg" alt="Real-Time Rapid Insights" class="w-full h-full object-contain">
                    </div>
                </div>
            </div>
            <!-- Dots for Swipeable Section -->
            <div id="dots" class="flex justify-center space-x-2 py-4">
                <span class="h-2 w-2 bg-white rounded-full cursor-pointer" data-index="0"></span>
                <span class="h-2 w-2 bg-gray-600 rounded-full cursor-pointer" data-index="1"></span>
            </div>
        </div>
    </div>
    <footer class="absolute bottom-4 text-sm text-gray-500">
        Â© 2024 SKAILAB All rights reserved. | <a href="#" class="hover:underline">Privacy Policy</a> | <a href="#" class="hover:underline">Terms & Conditions</a>
    </footer>

    <script type="module" src="js/login.js"></script>
</body>
</html>
